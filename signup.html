<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/favicon3.png"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | NexaChat ðŸ“Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('./assets/bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      padding: 10px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 1s ease-in-out;
      transition: transform 0.3s ease;
    }
    .container:hover { transform: scale(1.01); }
    .signup-left {
      flex: 1;
      padding: 30px 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
      position: relative;
    }
    .signup-left h2 {
      margin-bottom: 8px;
      font-size: 24px;
      animation: slideRight 0.6s ease;
      word-break: break-word;
    }
    .signup-left input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: background 0.3s;
    }
    .signup-left input:focus {
      background-color: rgba(255, 255, 255, 0.25);
    }
    .signup-left input::placeholder {
      color: #ccc;
    }
    .signup-left button {
      margin-top: 10px;
      padding: 12px 0;
      background: linear-gradient(135deg, #00d084, #007d5c);
      color: white;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 208, 132, 0.5);
      letter-spacing: 0.8px;
    }
    .signup-left button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 25px rgba(0, 255, 128, 0.6);
    }
    .message {
      margin-top: 8px;
      font-size: 13px;
      min-height: 18px;
      font-weight: 500;
      user-select: none;
    }
    .message.success {
      color: #7fffcb; 
    }
    .signup-right {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px 25px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease;
    }
    .signup-right h1 {
      font-size: 26px;
      margin-bottom: 8px;
      word-break: break-word;
    }
    .signup-right p {
      font-size: 13px;
      color: #ccc;
      margin-top: 10px;
    }
    .signup-right .illustration {
      width: 200px;
      max-width: 100%;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
      height: auto;
    }
    .login-box {
      display: inline-block;
      padding: 5px 14px;
      border-radius: 20px;
      background: linear-gradient(135deg, #00d084, #007d5c);
      color: white !important;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 208, 132, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      user-select: none;
      letter-spacing: 0.6px;
    }
    .login-box:hover {
      background: linear-gradient(135deg, #007d5c, #00d084);
      box-shadow: 0 5px 20px rgba(0, 255, 128, 0.7);
      color: #fff !important;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      padding: 10px;
      text-align: center;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00e091;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .signup-right {
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px 15px;
      }
      .signup-left {
        padding: 20px 15px;
      }
      .signup-left h2 {
        font-size: 20px;
      }
      .signup-left input {
        font-size: 12px;
        padding: 8px;
      }
      .signup-left button {
        font-size: 12px;
        padding: 10px 0;
        letter-spacing: 0.5px;
      }
      .message {
        font-size: 12px;
        min-height: 16px;
      }
      .signup-right h1 {
        font-size: 22px;
      }
      .signup-right p {
        font-size: 11px;
      }
      .signup-right .illustration {
        width: 140px;
        margin-bottom: 10px;
      }
      .login-box {
        font-size: 12px;
        padding: 4px 12px;
      }
      #loading-screen {
        font-size: 16px;
        padding: 8px;
      }
      .loader {
        width: 30px;
        height: 30px;
        border-width: 3px;
        margin-bottom: 10px;
      }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideRight {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-left">
      <h2>Create Your Account! <img src="assets/see_no_evil.png" alt="" style="width:1.5em; vertical-align:middle;"></h2>
      <input type="text" placeholder="Full Name" id="name" autocomplete="name" />
      <input type="email" placeholder="Email" id="email" autocomplete="email" />
      <input type="password" placeholder="Password" id="password" autocomplete="new-password" />
      <input type="password" placeholder="Confirm Password" id="confirmPassword" autocomplete="new-password" />
      <button id="signupBtn">Sign Up</button>
      <div class="message" id="message"></div>
    </div>

    <div class="signup-right">
      <img src="./assets/new.png" alt="Welcome Illustration" class="illustration" />
      <h1>Welcome to NexaChat <img src="assets/main.png" alt="" style="width:1.5em; vertical-align:middle;">!</h1>
      <p>
        Already have an account? 
        <a href="index.html" class="login-box">Login</a>
      </p>
    </div>
  </div>

  <div id="loading-screen" role="alert" aria-live="assertive" aria-busy="true">
    <div class="loader" aria-hidden="true"></div>
    Sending verification link...
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR _FIREBASE_API",
      authDomain: "studysync-64e93.firebaseapp.com",
      projectId: "studysync-64e93",
      storageBucket: "studysync-64e93.appspot.com",
      messagingSenderId: "",
      appId: "",
      measurementId: ""
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const messageEl = document.getElementById("message");
    const loadingScreen = document.getElementById("loading-screen");

    document.getElementById("signupBtn").addEventListener("click", async () => {
      messageEl.textContent = "";
      messageEl.classList.remove("success");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        messageEl.textContent = "Please fill in all fields.";
        return;
      }
      if (password !== confirmPassword) {
        messageEl.textContent = "Passwords do not match.";
        return;
      }

      loadingScreen.style.display = "flex";

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await user.updateProfile({ displayName: name });
        await user.sendEmailVerification();

        // No message text, just show loader then redirect
        setTimeout(() => {
          loadingScreen.style.display = "none";
          window.location.href = "mail.html";
        }, 2500);

      } catch (error) {
        messageEl.textContent = error.message || "Signup failed.";
        loadingScreen.style.display = "none";
      }
    });
  </script>
</body>
</html>
