<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/favicon2.png"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | NexaChat üìå</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('./assets/bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      padding: 15px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 1s ease-in-out;
      transition: transform 0.3s ease;
      z-index: 1;
    }
    .container:hover { transform: scale(1.01); }
    .forgot-left {
      flex: 1;
      padding: 35px 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
    }
    .forgot-left h2 {
      margin-bottom: 10px;
      font-size: 26px;
      animation: slideRight 0.6s ease;
      word-break: break-word;
    }
    .forgot-left p {
      font-size: 14px;
      color: #ccc;
      word-break: break-word;
    }
    .forgot-left input {
      width: 100%;
      padding: 10px;
      border-radius: 7px;
      border: none;
      outline: none;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: background 0.3s;
    }
    .forgot-left input:focus { background-color: rgba(255, 255, 255, 0.25); }
    .forgot-left input::placeholder { color: #ccc; }
    .forgot-left button {
      padding: 11px;
      background: linear-gradient(135deg, #ff0080, #7928ca);
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .forgot-left button:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 18px rgba(255, 0, 128, 0.4);
    }
    .forgot-left .back-link {
      margin-top: 13px;
      font-size: 13px;
      color: #6aff80;
      text-decoration: none;
      display: inline-block;
      word-break: break-word;
    }
    .forgot-left .back-link:hover { color: #fff; }
    .forgot-right {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 35px 25px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease;
    }
    .forgot-right img {
      width: 220px;
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }
    .forgot-right h1 {
      font-size: 28px;
      margin-bottom: 8px;
      word-break: break-word;
    }
    .forgot-right p {
      font-size: 13px;
      color: #ccc;
      word-break: break-word;
    }

    #loaderOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #loaderOverlay.active { opacity: 1; pointer-events: all; }
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #ff0080;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      body {
        overflow: auto;
      }
      .container {
        flex-direction: column;
        max-width: 100%;
        height: auto;
      }
      .forgot-left, .forgot-right {
        padding: 20px 15px;
        flex: none;
        width: 100%;
        border-left: none !important;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .forgot-left {
        border-top: none !important;
      }
      .forgot-right {
        margin-top: 15px;
      }
      .forgot-left h2 {
        font-size: 22px;
      }
      .forgot-right h1 {
        font-size: 24px;
      }
      .forgot-left p,
      .forgot-right p {
        font-size: 12px;
      }
      .forgot-left input, .forgot-left button {
        font-size: 13px;
        padding: 8px;
      }
      .forgot-left button {
        padding: 10px 0;
      }
      .forgot-right img {
        width: 160px;
        margin-bottom: 12px;
      }
      .forgot-left .back-link {
        font-size: 12px;
      }
    }

    @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes slideRight { 0% { opacity: 0; transform: translateX(-30px); } 100% { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body>

  <div class="container">
    <div class="forgot-left">
      <h2>Forgot Your Password? <img src="assets/face_with_rolling_eyes.png" alt="" style="width:1.5em; vertical-align:middle;"></h2>
      <p>Enter your email address and we'll send you a password reset link.</p>
      <input type="email" placeholder="Enter your email" id="forgotEmail" autocomplete="email" />
      <button id="sendResetLink">Send Reset Link</button>
      <a href="index.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <div class="forgot-right">
      <img src="./assets/reset.png" alt="Forgot Illustration" />
      <h1>NexaChat <img src="assets/main.png" style="width:1.5em; vertical-align:middle;"></h1>
      <p>Reset your password and continue your journey.</p>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Firebase App  -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR _FIREBASE_API",
      authDomain: "NexaChat üß™-64e93.firebaseapp.com",
      projectId: "NexaChat üß™-64e93",
      storageBucket: "NexaChat üß™-64e93.appspot.com",
      messagingSenderId: "",
      appId: "",
      measurementId: ""
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const loader = document.getElementById("loaderOverlay");

    document.getElementById("sendResetLink").addEventListener("click", () => {
      const email = document.getElementById("forgotEmail").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      loader.classList.add("active");

      auth.sendPasswordResetEmail(email)
        .then(() => {
          loader.classList.remove("active");
          window.location.href = "reset.html";
        })
        .catch(error => {
          loader.classList.remove("active");
          alert(error.message);
        });
    });
  </script>

</body>
</html>
